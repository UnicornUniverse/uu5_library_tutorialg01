<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UuJokesCore.Joke.Detail Demo</title>
    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.plus4u.net/uu-jokesg01/0.0.0/assets/example-config.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="renderHere"></div>

    <script type="text/babel">
      import { createVisualComponent, Utils } from "uu5g05";
      import { Block } from "uu5g05-elements";
      import { SpaProvider } from "uu_plus4u5g02";
      import { Spa, RouteBar, RouteHeader, RouteController } from "uu_plus4u5g02-app";
      import { Config } from "uu5g05-dev";
      import UuJokesCore from "uu_jokesg01-core";

      const notHomeBaseUri = "https://uuapp-dev.plus4u.net/uu-dockit-maing02/2bc099c124cf48bcb28662c6bf67e5bc/";
      const baseUri = "https://uuapp-dev.plus4u.net/uu-jokes-maing01/9713389102e4479ba896e3abb690056c/";
      const oid = "64ed82d0f6b7ae00281f74ab"; // Create own joke and place its id here

      const Css = {
        container: () => Config.Css.css({ margin: "auto", maxWidth: 500 }),
      };

      const Page = createVisualComponent({
        render() {
          return (
            <SpaProvider baseUri={notHomeBaseUri}>
              <Spa>
                <RouteBar>
                  <RouteHeader title="UuJokesCore.Joke.Detail Demo" />
                </RouteBar>
                <Block header="Inline" headerType="title" className={Css.container()} collapsible={false}>
                  <UuJokesCore.Joke.Detail baseUri={baseUri} oid={oid} uu5Id="123" nestingLevel="inline" />
                </Block>
                <Block header="Default Properties" headerType="title" className={Css.container()} collapsible={false}>
                  <UuJokesCore.Joke.Detail baseUri={baseUri} oid={oid} uu5Id="123" />
                </Block>
              </Spa>
            </SpaProvider>
          );
        },
      });

      Utils.Dom.render(<Page />, document.getElementById("renderHere"));
    </script>
  </body>
</html>
