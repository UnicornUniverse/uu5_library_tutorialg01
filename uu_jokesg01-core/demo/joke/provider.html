      if (!location.href.match(/^(about:|file:)/)) {
        var bplCookie = document.cookie.match(/(^|;\s*)uu\.app\.bpl=([^;]+)/);
        var bplSegmentCount = (bplCookie ? Number(bplCookie[2]) : null);
        if (typeof bplSegmentCount !== "number" || isNaN(bplSegmentCount) || bplSegmentCount < 0) bplSegmentCount = 2;
        var appBaseUrlPath = (location.pathname.split(/\//).slice(0,1+bplSegmentCount).join("/")+"/").replace(/\/+/g,"/").replace(/"/g,"");
        var appAssetsRelativeUrlPath = "public/1.0.0/";
        document.write('<base href="' + appBaseUrlPath + appAssetsRelativeUrlPath + '" data-uu-app-base="' + appBaseUrlPath + '" data-uu-app-assets-base="' + appAssetsRelativeUrlPath + '">');

    </script>

  <body>
    <div id="renderHere"></div>

    <script type="text/babel">
      import UU5, { createComponent } from "uu5g04";
      import Plus4U5 from "uu_plus4u5g01";
      import { Joke } from "uu_jokesg01-core";
      import "uu5g04-bricks";
      import "uu_plus4u5g01-app";

      // PROD uuJokes
      const baseUri = "https://uuapp.plus4u.net/uu-jokes-maing01/4ef6a7b01b5942ecbfb925b249af987f/";
      const jokeId = "61dd5003f5d63700253b3726"; // Create own joke and place its id here

      const View = (props) => {
        let { jokeDataObject } = Joke.useJoke();
        // Property has always higher priority then context
        jokeDataObject = props.jokeDataObject ?? jokeDataObject;

        const isActionDisabled = jokeDataObject.state === "pendingNoData" || jokeDataObject.state === "pending";

        return (
          <UU5.Bricks.Section header="JokeDataObject View">
            <UU5.Bricks.Todo props={jokeDataObject} />

            <UU5.Bricks.Button
              disabled={isActionDisabled}
              onClick={() => jokeDataObject.handlerMap.updateVisibility(!jokeDataObject.data?.visibility)}
              colorSchema="primary"
            >
              Toogle visibility
            </UU5.Bricks.Button>

            <UU5.Bricks.Button disabled={isActionDisabled} onClick={() => jokeDataObject.handlerMap.load()}>
              Refresh data
            </UU5.Bricks.Button>
          </UU5.Bricks.Section>
        );
      };

      const Page = createComponent({
        render() {
          return (
            <Plus4U5.App.Spa appName="UuJokesCore">
              <Plus4U5.App.Page top={<Plus4U5.App.Top content="UuJokesCore.Joke.Provider - Demo" />}>
                <UU5.Bricks.Container>
                  <UU5.Bricks.Section header="Context">
                    <Joke.Provider baseUri={baseUri} id={jokeId}>
                      <View />
                    </Joke.Provider>
                  </UU5.Bricks.Section>
                  <UU5.Bricks.Section header="Children as function">
                    <Joke.Provider baseUri={baseUri} id={jokeId}>
                      {({ jokeDataObject }) => <View jokeDataObject={jokeDataObject} />}
                    </Joke.Provider>
                  </UU5.Bricks.Section>
                </UU5.Bricks.Container>
              </Plus4U5.App.Page>
            </Plus4U5.App.Spa>
          );
        },
      });

      UU5.Common.DOM.render(<Page />, document.getElementById("renderHere"));
    </script>
