<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UuJokes.Joke.Detail Demo</title>
    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.plus4u.net/uu-jokesg01/0.0.0/assets/example-config.js" crossorigin="anonymous"></script>

    <script>
      var uu5Environment = {
        uu5g05_componentUveUri:
          "https://uuapp.plus4u.net/uu-plus4ugo-maing01/f34b62a867db4bd89490534bb26451ad/component/render",
      };
    </script>
  </head>
  <body>
    <div id="renderHere"></div>

    <script type="text/babel">
      import { createVisualComponent, Utils, useRef } from "uu5g05";
      import { SpaProvider } from "uu_plus4u5g02";
      import { Spa, RouteBar, RouteHeader } from "uu_plus4u5g02-app";
      import { UuGds } from "uu5g05-elements";
      import { Config } from "uu5g05-dev";
      import UuEcc from "uu_editablecomponentcontentg03";

      //@@viewOn:constants
      const initSection = {
        oid: "section-1",
        bid: "branch-1",
        awid: "awid-1",
        content: [
          {
            tag: "UuJokes.Joke.Detail",
            props: {
              baseUri: "https://uuapp.plus4u.net/uu-jokes-maing01/4ef6a7b01b5942ecbfb925b249af987f/",
              oid: "6260fe0e77f6b500253bec93", // Create own joke and place its id here,
              uu5Id: "123",
            },
          },
        ],
        readOnly: false,
        authorUuIdentity: "6565-1",
        authorName: "Martin FarkaÅ¡",
        commitTs: Date.now(),
        deleted: false,
      };
      //@@viewOff:constants

      //@@viewOn:css
      const Css = {
        route: () =>
          Config.Css.css({
            paddingLeft: UuGds.SpacingPalette.getValue(["fixed", "g"]),
            paddingRight: UuGds.SpacingPalette.getValue(["fixed", "g"]),
          }),
        section: () =>
          Config.Css.css({
            margin: "0 auto",
            maxWidth: 1000,
          }),
      };
      //@@viewOff:css

      const Page = createVisualComponent({
        render() {
          //@@viewOn:private
          const section = useRef(initSection);

          const handlerMap = {
            sectionGet: () => section.current,
            sectionLock: () => section.current,
            sectionUpdate: (dtoIn) => (section.current = dtoIn),
          };

          const sectionDto = UuEcc.useSection({ cmdInfo: { handlerMap } });
          //@@viewOff:private

          return (
            //@@viewOn:render
            <SpaProvider skipAppWorkspaceProvider>
              <Spa>
                <UuEcc.PageEditProvider>
                  <RouteBar appActionList={[{ component: <UuEcc.PageEditButton /> }]}>
                    <RouteHeader title="UuJokes.Joke.Detail Demo" />
                  </RouteBar>
                  <div className={Css.route()}>
                    <div className={Css.section()}>
                      <UuEcc.Section {...sectionDto} />
                    </div>
                  </div>
                </UuEcc.PageEditProvider>
              </Spa>
            </SpaProvider>
            //@@viewOff:render
          );
        },
      });

      Utils.Dom.render(<Page />, document.getElementById("renderHere"));
    </script>
  </body>
</html>
