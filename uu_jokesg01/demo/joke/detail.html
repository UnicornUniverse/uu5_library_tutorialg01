<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UuJokes.Joke.Detail Demo</title>
    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.plus4u.net/uu-jokesg01/0.0.0/assets/example-config.js" crossorigin="anonymous"></script>

    <script>
      // prettier-ignore
      var uu5Environment = {
        uu5g05_trustedUriRegExp: ".*",
        uu5g05_componentUveUri: "https://uuapp-dev.plus4u.net/uu-plus4ugo-maing01/00000c3f57074bfcb759aba2d562e013/component/render",
        uu_app_oidc_providers_oidcg02_uri: "https://uuapp-dev.plus4u.net/uu-oidc-maing02/eca71064ecce44b0a25ce940eb8f053d/oidc",
        uu5g05_libraryRegistryBaseUri: "https://uuapp-dev.plus4u.net/uu-applibraryregistry-maing01/000008ad5570455e83857a394f9a21c9",
        uu_plus4u5g02_identityManagementBaseUri: "https://uuapp-dev.plus4u.net/uu-identitymanagement-maing01/58ceb15c275c4b31bfe0fc9768aa6a9c",
        uu_plus4u5g02_commonServicesBaseUri: "https://uuapp-dev.plus4u.net/uu-commonservices-maing01/00000b33c474420aa887c972097b8024",
        uu_plus4u5g02_peopleBaseUri: "https://uuapp-dev.plus4u.net/uu-plus4upeople-maing01/0000004723544d1ab0b74000d9f7671c",
        uu_plus4u5g02_organizationBaseUri: "https://uuapp-dev.plus4u.net/uu-plus4uorganization-maing01/00000e17cfda49f49db73ed53ac8e4cf",
      };
    </script>
  </head>
  <body>
    <div id="renderHere"></div>

    <script type="text/babel">
      import { createVisualComponent, Utils, useRef } from "uu5g05";
      import { SpaProvider } from "uu_plus4u5g02";
      import { Spa, RouteBar, RouteHeader } from "uu_plus4u5g02-app";
      import { UuGds } from "uu5g05-elements";
      import { Config } from "uu5g05-dev";
      import UuEcc from "uu_editablecomponentcontentg03";

      //@@viewOn:constants
      const section = {
        oid: "section-1",
        bid: "branch-1",
        awid: "awid-1",
        content: [
          {
            tag: "UuJokes.Joke.Detail",
            props: {
              baseUri: "https://uuapp-dev.plus4u.net/uu-jokes-maing01/9713389102e4479ba896e3abb690056c/",
              oid: "64ed82d0f6b7ae00281f74ab", // Create own joke and place its id here,
              uu5Id: "123",
            },
          },
        ],
        readOnly: false,
        authorUuIdentity: "6565-1",
        authorName: "Martin FarkaÅ¡",
        commitTs: Date.now(),
        deleted: false,
      };
      //@@viewOff:constants

      //@@viewOn:css
      const Css = {
        route: () =>
          Config.Css.css({
            padding: UuGds.SpacingPalette.getValue(["fixed", "g"]),
          }),
        section: () =>
          Config.Css.css({
            margin: "0 auto",
            maxWidth: 1000,
          }),
      };
      //@@viewOff:css

      const Page = createVisualComponent({
        render() {
          //@@viewOn:private
          const sectionRef = useRef(section);

          const handlerMap = {
            sectionGet: () => sectionRef.current,
            sectionLock: () => sectionRef.current,
            sectionUpdate: (dtoIn) => (sectionRef.current = dtoIn),
          };

          const sectionDto = UuEcc.useSection({ cmdInfo: { handlerMap } });
          //@@viewOff:private

          return (
            //@@viewOn:render
            <SpaProvider skipAppWorkspaceProvider>
              <Spa>
                <UuEcc.PageEditProvider>
                  <RouteBar appActionList={[{ component: <UuEcc.PageEditButton /> }]}>
                    <RouteHeader title="UuJokes.Joke.Detail Demo" />
                  </RouteBar>
                  <div className={Css.route()}>
                    <div className={Css.section()}>
                      <UuEcc.Section {...sectionDto} />
                    </div>
                  </div>
                </UuEcc.PageEditProvider>
              </Spa>
            </SpaProvider>
            //@@viewOff:render
          );
        },
      });

      Utils.Dom.render(<Page />, document.getElementById("renderHere"));
    </script>
  </body>
</html>
